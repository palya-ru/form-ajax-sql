<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/templates/styles/main.css" type="text/css">
    <title>Домен {{name}} продается</title>
</head>
<body>
<div class="wrap">
    <div class="header">
        <h1>
            Домен <b>{{name}}</b> продается
        </h1>
         <button class="btn open">Узнать цену</button>
    </div>
</div>
<div class="form" style="display:none;">
    <div class="form-wrap">
        <div class="form-block">
            <div class="form-header">
                <h2>Отправить заявку</h2>
                <p>Пожалуйста, заполните поля в заявке.</p>
                <button class="closed">Закрыть</button>
            </div>
            <form class="forms" method="post" action="">
                <div class="forms-group">
                    <label>Фамилия<b>*</b>
                        <input class="form-group__input" type="text" name="firstName">
                    </label>
                </div>
                <div class="forms-group">
                    <label>Имя<b>*</b>
                        <input class="forms-group__input" type="text" name="name">
                    </label>
                </div>
                <div class="forms-group">
                    <label>Телефон<b>*</b>
                        <input class="forms-group__input" type="text" name="tel">
                    </label>
                </div>
                <div class="forms-group">
                    <label>Желаемая цена <b>*</b>
                        <input class="forms-group__input" type="text" name="prise">
                    </label>
                </div>
                <button class="btn submit" type="submit">Отравить</button>
            </form>
        </div>
    </div>
</div>
<script src="/templates/js/main.js"></script>
</body>
</html>
